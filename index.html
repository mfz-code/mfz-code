<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Wipe</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="intro">
            <h1 class="heading">Iris Wipe</h1>
            <p class="nudge">Hover or focus to see the transition</p>
        </div>
        <div class="scenes" tabindex="0">
            <div class="scene-1">
                <h2 class="scene-title">Captain Phasma</h2>
            </div>
            <div class="scene-2">
                <h2 class="scene-title">Porg</h2>
            </div>
        </div>
        <div class="visualizer">
            <div class="visualizer-frame">
                <div class="visualizer-mask"></div>
            </div>
        </div>
    </div>
</body>
</html>
